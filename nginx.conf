server {
  listen 8996;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Static asset caching (immutable)
  location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|ttf)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
